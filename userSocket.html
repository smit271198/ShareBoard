<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Text Conference</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>	    
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
		<script src='https://kit.fontawesome.com/a076d05399.js'></script>
    </head>
    <body>
        <center><h1 id="title"><span class="large">S</span>hare<span class="large">B</span>oard</h1></center>
        <div class="container">
            <center><h3 id="fontClass">Room: {{room}}</h3></center>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#text">Text</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#drawing">Drawing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#files">Files</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="navSetting" data-toggle="tab" href="#setting">Settings</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div id="text" class="container tab-pane active"><br>
                    <h3>Text</h3><br>
                    <div id="message" placeholder="Place to write" ></div>
                </div>
                <div id="drawing" class="container tab-pane fade"><br>
                
					<div id = "drawing-space">
						<div class="row">
							<div class="col-sm"><h3>Drawing Space</h3></div>
							<div class="col-sm"><a class="btn btn-success float-right" float="right" id="download">Download</a></div>
						</div>
						
						<div id="canvas-holder" class="canvas-holder" style="border: 1px solid"></div>
					</div>
                </div>
                <div id="files" class="container tab-pane fade"><br>
                    <h3>Files</h3>
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>File Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            
                        </tbody>
                    </table>
                </div>
                <div id="setting" class="container tab-pane fade"><br>
                    <h3>Settings</h3><br>
                    <input type="button" id="leave" value="Leave" class="btn btn-danger">
                </div>
            </div>
        </div>
    </body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <style type="text/css">
        #title {
            font-family: 'Over the Rainbow';
            margin-top: 20px;
        }
        #fontClass {
            font-family: 'Over the Rainbow';
        }
        .large {
            font-size: 70px;
        }
        #conference-area {
            overflow-wrap: break-word;
        }
        .material-icons {
            cursor: pointer;
            color: black;
        }
        .material-icons:hover {
            color: green;
        }
		
		button {
			padding: 5px;
		}
		div {
			padding: 2px;
		}
		#fileSection {
			left: 80%;
		    position: absolute;
		    top: 10%;
		}
		#drawing-space {
			position: relative;
			left: 5%;
			top: 5%;
			
			cursor: crosshair;
		}
		
    </style>
	<script src="http://127.0.0.1/userSocket.js"></script>
</html>
